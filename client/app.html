<!DOCTYPE html>
<html>
<head>
    <title> Housing Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src ="app.js"> </script>
    <link rel = "stylesheet" href="app.css">

</head>

<body>

<div class="img"></div>

<form class="form">
    <h2> Area of the House (Square Feet)</h2>
    <input class = "area" type = "email"  id = "uiSqft" class = "floatLabel"  name = "Squareft" , value = 1000>
    <h2> Number of Bedrooms</h2>
    <div class ="switch-field">
        <input type="radio" id = "radio-bhk-1" name = 'uiBHK' value = 1/>
        <label for="radio-bhk-1">1</label>
        <input type="radio" id = "radio-bhk-2" name = 'uiBHK' value = 2/>
        <label for="radio-bhk-1">2</label>
        <input type="radio" id = "radio-bhk-3" name = 'uiBHK' value = 3/>
        <label for="radio-bhk-1">3</label>
        <input type="radio" id = "radio-bhk-4" name = 'uiBHK' value = 4/>
        <label for="radio-bhk-1">4</label>
        <input type="radio" id = "radio-bhk-5" name = 'uiBHK' value = 5/>
        <label for="radio-bhk-1">5</label>
    </div>
</form>

<form class="form">

    <h2> Number of Bathrooms</h2>
    <div class ="switch-field">
        <input type="radio" id = "radio-bath-1" name = 'uiBHK' value = 1/>
        <label for="radio-bath-1">1</label>
        <input type="radio" id = "radio-bath-2" name = 'uiBHK' value = 2/>
        <label for="radio-bath-2">2</label>
        <input type="radio" id = "radio-bath-3" name = 'uiBHK' value = 3/>
        <label for="radio-bath-3">3</label>
        <input type="radio" id = "radio-bath-4" name = 'uiBHK' value = 4/>
        <label for="radio-bath-4">4</label>
        <input type="radio" id = "radio-bath-5" name = 'uiBHK' value = 5/>
        <label for="radio-bath-5">5</label>
    </div>
</form>


</body>
</html>
