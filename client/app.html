<!DOCTYPE html>
<html>
<head>
    <title> Housing Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src ="app.js"> </script>
    <link rel = "stylesheet" href="app.css">


</head>

<body>

<a href="#"><img id="logo" src="https://filecache.mediaroom.com/mr5mr_zillow/204622/Zillow_Wordmark_Blue_RGB.jpg"></a>



<div class="img"></div>

<form class="form">
    <h2> Area of the House (Square Feet)</h2>
    <input class = "area" type = "email"  id = "uiSqft" class = "floatLabel"  name = "Squareft" , value = 1000>
    <h2> Number of Bedrooms</h2>
    <div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">5</label>
	</div>
</form>

<form class="form">

    <h2> Number of Bathrooms</h2>
    <div class ="switch-field">
        <input type="radio" id = "radio-bath-1" name = 'uiBathroom' value = 1/>
        <label for="radio-bath-1">1</label>
        <input type="radio" id = "radio-bath-2" name = 'uiBathroom' value = 2/>
        <label for="radio-bath-2">2</label>
        <input type="radio" id = "radio-bath-3" name = 'uiBathroom' value = 3/>
        <label for="radio-bath-3">3</label>
        <input type="radio" id = "radio-bath-4" name = 'uiBathroom' value = 4/>
        <label for="radio-bath-4">4</label>
        <input type="radio" id = "radio-bath-5" name = 'uiBathroom' value = 5/>
        <label for="radio-bath-5">5</label>
    </div>
        <!-- Have selection for the location-->
    <div>
        <h2> Location </h2>

    </div>
    <div>
        <select class = "location" name ="chooseLocation" id="uiLocations">
            <option value="" disabled="disabled" selected="selected"> Choose a location from the dropdown box</option>
            <option> Dallas , TX , USA</option>
            <option> Arlington , TX</option>
        </select>
    </div>

    <!--    Have a button to submit the value   -->
    <button class="submit" onclick="onClickGetPrice()" type="button"> Submit</button>
    <div id = "uiEstimatedPrice" class="result">
        <h2> </h2>
    </div>


</form>

</body>
</html>
